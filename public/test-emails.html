<body>
    <h1>ğŸ§ª Test Email Sender</h1>
    <p>Trimite emailuri de probÄƒ cu coduri de reducere reale pe <strong>contact@prynt.ro</strong></p>
    
    <div>

    <div id="results"></div>

    <script>
        async function sendEmail(type) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="result">â³ Trimitere Ã®n curs...</div>';
            
            try {
                const response = await fetch('/api/test-emails', {

                    body: JSON.stringify({ type })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultsDiv.innerHTML = `
                        <div class="result success">
                            âœ… <strong>${data.message}</strong><br>

                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML = `<div class="result error">âŒ Eroare: ${data.message}</div>`;
                }
            } catch (error) {
                resultsDiv.innerHTML = `<div class="result error">âŒ Eroare: ${error.message}</div>`;

        }
    </script>
